<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Revisited</title>
    <style>
        .container{
            width:1000px;
            margin:0 auto;
        }
        section{
            width:300px;
            border:thin black solid;
            background-color: lightblue;
            padding:10px;
        }
        .block1, .block5{
            margin-left: auto;
        }
        .block2, .block4{
            margin:0 auto;
        }
        p:nth-of-type(2){
            text-align:center;
        }
        p:nth-of-type(1){
            text-align:right;
        }
        .block3 p:nth-of-type(3), .block4 p:nth-of-type(3), .block5 p:nth-of-type(3){
            text-align:right;
        }
        .block4 p:nth-of-type(1), .block5 p:nth-of-type(1){
            text-align:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="block1">
            <p>one</p>
            <p>two</p>
            <p>three</p>
        </section>
        <section class="block2">
            <p>four</p>
            <p>five</p>
            <p>six</p>
        </section>
        <section class="block3">
            <p>seven</p>
            <p>eight</p>
            <p>nine</p>
        </section>
        <section class="block4">
            <p>Ten</p>
            <p>eleven</p>
            <p>Twelve</p>
        </section>
        <section class="block5">
            <p>thirteen</p>
            <p>Fourteen</p>
            <p>fifteen</p>
        </section>
    </div>
    
</body>
</html>
